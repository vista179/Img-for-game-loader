<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>app launcher</title>
  <style>
    * { box-sizing: border-box; font-family: Segoe UI, Arial, sans-serif; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #ffffff, #000000);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .launcher {
      width: 900px;
      height: 520px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      display: grid;
      grid-template-columns: 240px 1fr;
      overflow: hidden;
    }
    .sidebar {
      background: linear-gradient(180deg, #020617, #0f172a);
      padding: 20px;
    }
    .sidebar h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    .nav button {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
    }
    .nav button:hover { background: #1e293b; }
    .content {
      padding: 20px;
      overflow-y: auto;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }
    .game {
      background: #020617;
      border-radius: 16px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .game img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }
    .game h3 { font-size: 16px; margin: 0; }
    .game button {
      margin-top: auto;
      padding: 8px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #38bdf8;
      color: #ffffff;
      font-weight: 600;
    }
    .game button:hover { background: #0ea5e9; }
  </style>
</head>
<body>
  <div class="launcher">
    <div class="sidebar">
      <h1>Game Launcher</h1>
      <div class="nav">
        <button onclick="filterGames('all')">All Software</button>
        <button onclick="filterGames('installed')">Installed</button>
        <button onclick="filterGames('web')">Web Games</button>
        <button onclick="filterGames('app')">Web Apps</button>
        <button onclick="filterGames('vm')">Virtual PCs</button>
      </div>
    </div>
    <div class="content">
      <div class="games" id="games"></div>
    </div>
  </div>

  <script>
    const games = [
      {
        name: 'Baldi web',
        type: 'web',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/Baldi.png',
        action: () => window.open('https://playgama.com/game/baldi?utm_source=google&utm_medium=cpc&utm_campaign=PMax_T1_eng_Desktop_Main_General_tROAS-prerollend_20250514&utm_term=tid-|kwd-|mt-&utm_content=cid-22559585500|gid-6576101861|aid-|net-x|dvc-c&gclid=CjwKCAiA3fnJBhAgEiwAyqmY5ZE_Y-NWZt70s_LG4NMMafvDB27ReKPhafa0CeO5ujFd-9Jn4E-AjRoCfgoQAvD_BwE&gclid=CjwKCAiA3fnJBhAgEiwAyqmY5ZE_Y-NWZt70s_LG4NMMafvDB27ReKPhafa0CeO5ujFd-9Jn4E-AjRoCfgoQAvD_BwE&gad_source=1&gad_campaignid=22549688760&gbraid=0AAAAA-ptnBoUILAwGMAECfu4jDz-bY1fQ', '_blank')
      },
      {
        name: 'Windows xp',
        type: 'vm',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/win32.run.jpg',
        action: () => window.open('https://win32.run/', '_blank')
      },
      {
        name: 'Sprunki',
        type: 'web',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/download.jfif',
        action: () => window.open('https://sprunki.org/online', '_blank')
      },
      {
        name: 'Windows 7',
        type: 'vm',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/kisspng-windows-7-microsoft-windows-version-history-window-windows-7-iso-1713925957578.webp',
        action: () => window.open('https://win7simu.visnalize.com/', '_blank')
      },
      {
        name: 'Windows 11',
        type: 'vm',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/download.png',
        action: () => window.open('https://win11.blueedge.me/', '_blank')
      },
      {
        name: 'Word',
        type: 'app',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/word_16x1.svg',
        action: () => window.open('https://word.cloud.microsoft/en-gb/', '_blank')
      },
      {
        name: 'excel',
        type: 'app',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/excel_16x1.svg',
        action: () => window.open('https://excel.cloud.microsoft/en-gb/', '_blank')
      },
      {
        name: 'powerpoint',
        type: 'app',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/powerpoint_16x1.svg',
        action: () => window.open('https://powerpoint.cloud.microsoft/', '_blank')
      },
      {
        name: 'ubuntu',
        type: 'vm',
        image: 'https://raw.githubusercontent.com/vista179/Img-for-game-loader/refs/heads/main/win32.run.jpg',
        action: () => window.open('https://people.ubuntu.com/~javier-lopez/ubuntu-online/1304/en/#watch-video', '_blank')
      }
    ];

    function render(list) {
      const container = document.getElementById('games');
      container.innerHTML = '';
      list.forEach(g => {
        const card = document.createElement('div');
        card.className = 'game';
        card.innerHTML = `
          <img src="${g.image}" />
          <h3>${g.name}</h3>
          <button>Launch</button>
        `;
        card.querySelector('button').onclick = g.action;
        container.appendChild(card);
      });
    }

    function filterGames(type) {
      if (type === 'all') render(games);
      else render(games.filter(g => g.type === type));
    }

    render(games);
  </script>
</body>
</html>
